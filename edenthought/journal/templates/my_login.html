{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edenthought | Login</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
</head>
<body>
    <br>
    <br>
    <div class="container bg-light form-layout ">
        <br>
        <br>
        <h3>Login to your account</h3>
        <h5>Share your thoughts today</h5>
        <br>
        <br>
        {% for message in messges %}
              {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                   <p class="alert alert-primary float-center text-center"> {{message}}</p>
                {% endif %}
            {% endfor %}
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{LoginForm|crispy}}
            <br>
            <br>
            <button type="submit" class="btn btn-secondary btn-md w-100 btn-block"> &nbsp; Login</button>
        </form>
        <br>
        <br>

    </div>
</body>
</html>
