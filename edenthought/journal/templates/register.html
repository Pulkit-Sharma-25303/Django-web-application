{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edenthought | Register</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">

</head>
<body>
    
    <div class="container bg-light form-layout " >
        
        <h3>Create your account</h3>
        <h5>Share your thoughts today</h5>
        <br>
        <br>
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{RegistrationForm|crispy}}
            <br>
            <br>
            <button type="submit" class="btn btn-secondary btn-md w-100 btn-block"> &nbsp; Create Account</button>
            <br>
            <br>
        </form>
    </div>
</body>
</html>
